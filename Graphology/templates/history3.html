<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link href="/static/home.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    {%if flag!=1 %}
        <div class="dropdown" >
            <img src="/static/img/back.jpg" id="logo">
            <div class="dropdown-content">
            <a href="/">Home</a>
            </div>
        </div>
    {%endif%}
    {%if flag==1%}
    <div class="dropdown" >
        <img src="/static/img/back.jpg" id="logo">
        <div class="dropdown-content">
            <a style="text-decoration:none" href="/main1">Image</a>
            <a style="text-decoration:none" href="/canvas">Digital</a>
            <a style="text-decoration:none" href="/history">History</a>
            <a style="text-decoration:none" href="/logout">Logout</a>
        </div>
    </div>
    <!-- #id , email , input , output1 , output2 , info. -->
        {%for i in alldata%}
            <br>
            <hr id="color1">
            <h3>{{i[0][6]}}</h3>
            <h3>{{i[0][1]}}</h3>
            <h3>INPUT IMAGE</h3><img src="{{url_for('static',filename=i[0][2])}}" id="plot2"/>
            <h3>OUTPUT IMAGE </h3>
            <img src="{{url_for('static',filename=i[0][3])}}" id="plot1"/>
            <img src="{{url_for('static',filename=i[0][4])}}" id="plot1"/>
            <h3 style="text-align: center;">Personality Trait</h3>
            <h2>{{i[1][0]}}{{i[1][1]}}{{i[1][2]}}{{i[1][3]}}{{i[1][4]}}{{i[1][5]}}</h2>
        {%endfor%}
    {%endif%}

</body>
</html>
